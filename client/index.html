<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="Transform yourself, one day at a time with PeakForge wellness app" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/david.png" />
    
    <!-- iOS-specific PWA tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PeakForge" />
    <link rel="apple-touch-icon" href="/david.png" />
    
    <!-- Android-specific PWA tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="PeakForge" />
    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: light)" />
    <meta name="msapplication-navbutton-color" content="#111827" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>PeakForge - Wellness Journey</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // AGGRESSIVE ANDROID NAVIGATION BAR COLOR FIX
      function forceAndroidNavBarColor() {
        // Remove any existing theme-color meta tags
        const existingMetas = document.querySelectorAll('meta[name="theme-color"]');
        existingMetas.forEach(meta => meta.remove());
        
        // Add new dark theme-color meta tag
        const meta = document.createElement('meta');
        meta.name = 'theme-color';
        meta.content = '#111827';
        document.head.appendChild(meta);
        
        // Force body background to override any CSS
        document.body.style.backgroundColor = '#111827';
        document.documentElement.style.backgroundColor = '#111827';
        
        // Set CSS color-scheme to dark
        document.documentElement.style.colorScheme = 'dark';
        
        console.log('ðŸŽ¨ Forced Android navigation bar to dark color');
      }
      
      // Execute immediately and on DOM ready
      forceAndroidNavBarColor();
      document.addEventListener('DOMContentLoaded', forceAndroidNavBarColor);
      
      // Also force it after a delay to override any CSS that loads later
      setTimeout(forceAndroidNavBarColor, 1000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
